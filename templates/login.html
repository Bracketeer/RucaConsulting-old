<!DOCTYPE html>
{% extends "index.html" %}
{% block content %}

<h2>Please Login</h2>
<br>
<form class="form-horizontal" action="" method="post">
  <div class="form-group">
    <label for="username" class="col-sm-2 col-sm-offset-2 control-label">Username</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="username" name="username" value="{{ request.form.username }}" placeholder="username">
    </div>
  </div>
  <div class="form-group">
    <label for="password" class="col-sm-2 col-sm-offset-2 control-label">Password</label>
    <div class="col-sm-4">
      <input type="password" name="password" class="form-control" id="password" placeholder="password" value="{{ request.form.password }}">
    </div>
    </div>
  <div class="form-group">
    <div class="col-sm-offset-3  col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox"> Remember me
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-3 col-sm-10">
      <button type="submit" class="btn btn-default">Sign in</button>
    </div>
  </div>
</form>

{% endblock %}
