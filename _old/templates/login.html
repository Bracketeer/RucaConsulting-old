<div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="myModalLabel">Please Login:</h4>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-12">

            <div class="col-sm-12">
              <form class="form-horizontal" action="" method="post">
                <div class="form-group">
                  <label for="username" class="col-sm-2 control-label">Username</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="username" name="username" value="{{ request.form.username }}" placeholder="username">
                  </div>
                </div>
                <div class="form-group">
                  <label for="password" class="col-sm-2 control-label">Password</label>
                  <div class="col-sm-10">
                    <input type="password" name="password" class="form-control" id="password" placeholder="password" value="{{ request.form.password }}">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-md-2 col-md-offset-6">
                    <button type="submit" class="btn btn-ruca btn-lg">Sign in</button>
                  </div>
                  <div class="col-md-2 col-md-offset-1">
                    <button type="button" class="btn btn-ruca-light btn-lg" data-dismiss="modal">Close</button>
                  </div>

                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
